<!-- header.html -->
<!--<div class='jumbotron'>-->
<!--<div class='row'>-->
	<table class="header" cellspacing="0">
		<tbody>
			<tr>
			<td  class='headertitle' colspan='4'>		
				<div class='url_home'>
					<a href='/'>
						<h1>欢迎光临树形图制造厂</h1>
					</a>
					<p>出产树形图-数据可视化的重要元件</p>
				</div>
			
				
			</td>
			{% if username %}
			<td class='headertitle-div' colspan='2'>
				
				
				<h5 class='headertitle-button'>你好,{{ username | truncatechars:12 }}</h5>
			</td>	
				{% else %}
			<td class='headertitle-div' colspan='1'>
				<button class="btn btn-primary btn-lg headertitle-button" data-toggle="modal" data-target="#myModal" >
					登录/注册
				</button>
			</td>
				{% endif %}
			
			<td class='headertitle-div'>
			</td>
		</tr>
		<tr>
			<td class="headerbuttonleft"><a href="/"><span>Home</span></a></td>
			<td class="headerbuttonleft"><a href="/api/prodinfo/"><span>产品服务</span></a></td>
			<td class="headerbuttonleft"><a href="/api/document/"><span>文档与支持</span></a></td>
			<td class="headerbuttonempty">&nbsp;</td>
			{% if username %}
			<td class="headerbuttonright"><a href="/api/dvlp_info/"><span>个人中心</span></a></td>
			<td class="headerbuttonright"><a href="/logout/"><span>注销</span></a></td>
			<td class="headerbuttonempty">&nbsp;</td>
			{% else %}
			<td class="headerbuttonempty1">&nbsp;</td>
			<td class="headerbuttonempty1">&nbsp;</td>
			{% endif%}
		</tr></tbody>
	</table>
	
					<!--模态框-->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									&times;
								</button>
								<h4 class="modal-title" id="myModalLabel">
									TreeMap  用户名密码登录
								</h4>
							</div>
							<div class="modal-body">
								<form name='login' action='.' method='POST'>
									{% csrf_token %}
										<table border="0" cellpadding="10">
											{% if login_form %}
											{{ login_form.as_table }}
											{% else %}
											<tr>
												<td><label for="username">用户名：</label></td>
												<td><input id="username" type="text" name="username"></td>
											</tr>
											<tr>
												<td><label for="password">密码：</label></td>
												<td><input id="password" type="text" name="password"></td>
											</tr>
											{% endif %}
										</table>	
									<input type='submit' class="btn btn-default" value='登录'>
									<!--<input type='reset' class="btn btn-default" value='清除重填'>-->
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								</form>
							</div>
							<div class="modal-footer">
								
								<button type="button" class="btn btn-primary" onclick=javascript:register()>
									尚未注册？
								</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal -->
				</div>
			<script>
				function register(){
					window.location.href="/accounts/register/";
				}
			</script>

<!--</div>
</div>-->
